<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logophotography.png">
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error fetching header:', error));
    </script>

    <main>
        <h1>Welcome to Batoul's Photography website &#128512;</h1>
        <p>Here we show some professionally taken photos divided into various catagroies.</p>
    </main>
    <!-- <hr id="footerLine"> -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>

</html>
