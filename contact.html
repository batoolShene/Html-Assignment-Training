<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/logophotography.png">
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error fetching header:', error));
    </script>
    <main>
        <h1>Contact Us</h1>
        <p class="phone">Phone: &#x1F4DE; <a href="tel:+1234567890">+970 569 706 467</a></p>
        <p class="email">Email: &#x2709; <a href="mailto:batoolalshine@gmail.com">batoolalshine@gmail.com</a></p>
        <p class="facebook">Follow us on Facebook: <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"
                style="width: 24px; height: 24px;">
            <a href="https://www.facebook.com">Batool Shene</a>
        </p>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>

</html>
